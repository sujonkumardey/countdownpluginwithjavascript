<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <style>
    
        h1{
            text-align: center;
            font-size: 70px;
            color: #222;
        }
        h2{
            text-align: center;
            font-size: 40px;
        }
    
    </style>
</head>
<body>
   
   <h2>Countdown</h2>
   <h1 class="countdown_value"> 500 </h1>
    
    
    <script>
        var c_value = document.querySelector('.countdown_value').innerHTML;
        var s_value = document.querySelector('.countdown_value').innerHTML;
        var start=0;
        var countdown = setInterval(function(){
            start++;
            document.querySelector('.countdown_value').innerHTML = start;
            
            if(start==s_value)
            clearInterval(countdown);
        },10)
        
        
        
    
    </script>
</body>
</html>
